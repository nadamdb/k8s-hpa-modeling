apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: test-deployment
  namespace: default
spec:
  maxReplicas: 8
  minReplicas: 1
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: test-deployment
  metrics:
  - type: Object
    object:
      metric:
        name: testmetric
      describedObject:
        kind: Service
        name: test-service
      target:
        type: AverageValue
        value: 100
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
