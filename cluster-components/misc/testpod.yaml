apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-node-deployment
  labels:
    app: test-node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-node
  template:
    metadata:
      labels:
        app: test-node
    spec:
      containers:
      - name: test-server
        image: balazska/test-server:fixed-serving
        resources:
          limits:
            cpu: "3000m"
          requests:
            cpu: "3000m"
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /media
          name: log
      volumes:
      - name: log
        hostPath:
          path: /media
          type: Directory
---
kind: Service
apiVersion: v1
metadata:
  name: test-node-service
spec:
  selector:
    app: test-node
    test: "42"
  ports:
  - protocol: TCP
    port: 8080
  type: LoadBalancer
