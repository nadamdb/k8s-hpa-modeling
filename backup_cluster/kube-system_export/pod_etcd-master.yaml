  labels:
    component: etcd
    tier: control-plane
  name: etcd-master
  selfLink: /api/v1/namespaces/kube-system/pods/etcd-master
spec:
  containers:
  - command:
    - etcd
    - --advertise-client-urls=https://172.16.0.27:2379
    - --cert-file=/etc/kubernetes/pki/etcd/server.crt
    - --client-cert-auth=true
    - --data-dir=/var/lib/etcd
