apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-cpu-deployment
  labels:
    app: nodejs-cpu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-cpu
  template:
    metadata:
      labels:
        app: nodejs-cpu
    spec:
      containers:
      - name: nodejs-app-cpu
        image: balazska/nodejs_app:v1
        resources:
          limits:
            cpu: "100m"
          requests:
            cpu: "100m"
        ports:
        - containerPort: 3000
---
kind: Service
apiVersion: v1
metadata:
  name: nodejs-cpu-service
  labels:
    app: nodejs-cpu
    tradeoff: "42"
  annotations:
    haproxy.org/check: "enabled"
    haproxy.org/forwarded-for: "enabled"
    haproxy.org/load-balance: "roundrobin"
spec:
  selector:
    app: nodejs-cpu
  ports:
  - protocol: TCP
    port: 3000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nodejs-cpu-ingress
  namespace: default
spec:
  rules:
  - host: nodejs-cpu-app
    http:
      paths:
      - path: /
        backend:
          serviceName: nodejs-cpu-service
          servicePort: 3000
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: nodejs-cpu-hpa
  namespace: default
spec:
  maxReplicas: 80
  minReplicas: 1
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: nodejs-cpu-deployment
  targetCPUUtilizationPercentage: 90
