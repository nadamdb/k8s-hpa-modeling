apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-arml-deployment
  labels:
    app: nodejs-arml
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-arml
  template:
    metadata:
      labels:
        app: nodejs-arml
    spec:
      containers:
      - name: nodejs-app-arml
        image: balazska/nodejs_app:v1
        resources:
          limits:
            cpu: "100m"
          requests:
            cpu: "100m"
        ports:
        - containerPort: 3000
---
kind: Service
apiVersion: v1
metadata:
  name: nodejs-arml-service
  labels:
    app: nodejs-arml
    tradeoff: "10"
  annotations:
    haproxy.org/check: "enabled"
    haproxy.org/forwarded-for: "enabled"
    haproxy.org/load-balance: "roundrobin"
spec:
  selector:
    app: nodejs-arml
  ports:
  - protocol: TCP
    port: 3000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nodejs-arml-ingress
  namespace: default
spec:
  rules:
  - host: nodejs-arml-app
    http:
      paths:
      - path: /
        backend:
          serviceName: nodejs-arml-service
          servicePort: 3000
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: nodejs-arml-hpa
  namespace: default
spec:
  maxReplicas: 80
  minReplicas: 1
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: nodejs-arml-deployment
  metrics:
  - type: Object
    object:
      metric:
        name: qps
      describedObject:
        kind: Service
        name: nodejs-arml-service
      target:
        type: AverageValue
        value: 90
  - type: Object
    object:
      metric:
        name: cpu
      describedObject:
        kind: Service
        name: nodejs-arml-service
      target:
        type: AverageValue
        value: 90000000000
