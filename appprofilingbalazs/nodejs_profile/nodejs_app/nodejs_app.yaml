apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app-[ID]
  labels:
    app: nodejs-[ID]
spec:
  replicas: [POD_COUNT]
  selector:
    matchLabels:
      app: nodejs-[ID]
  template:
    metadata:
      labels:
        app: nodejs-[ID]
    spec:
      containers:
      - name: nodejs-app-[ID]
        image: balazska/nodejs_app:v1
        resources:
          limits:
            cpu: "[CPU]"
          requests:
            cpu: "[CPU]"
        ports:
        - containerPort: 3000
      nodeSelector:
        type: sut
---
kind: Service
apiVersion: v1
metadata:
  name: nodejs-service-[ID]
  labels:
    app: nodejs-[ID]
  annotations:
    haproxy.org/check: "enabled"
    haproxy.org/forwarded-for: "enabled"
    haproxy.org/load-balance: "roundrobin"
spec:
  selector:
    app: nodejs-[ID]
  ports:
  - protocol: TCP
    port: 3000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nodejs-ingress-[ID]
  namespace: default
spec:
  rules:
  - host: nodejsapp-[ID]
    http:
      paths:
      - path: /
        backend:
          serviceName: nodejs-service-[ID]
          servicePort: 3000

